<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function () {
				var username=document.getElementById('username');
				var pass=document.getElementById('pass');
				var pass2=document.getElementById('pass2');
				var email=document.getElementById('email');
				var qq=document.getElementById('qq');
				var age=document.getElementById('age');
				var tel=document.getElementById('tel');
				var form=document.getElementById('register');
				form.onsubmit=function(){
					var re=/^\w+$/;
					if (!re.test(username.value)) {
						alert('用户名只能是字母、数字和下划线');
						return false;
					}
					re=/^[a-zA-Z]+$/;
					if (!re.test(pass.value)) {
						alert('密码只能是字母');
						return false;
					}
					if (pass2.value!=pass.value) {
						alert('两次密码不一致');
						return false;
					}
					re=/^\w+@[a-z0-9]+(\.[a-z]+){1,3}$/;
					if (!re.test(email.value)) {
						alert('邮箱格式不在正确');
						return false;
					}
					re=/^[1-9]\d{4,11}$/;
					if (!re.test(qq.value)) {
						alert('qq号格式不正确');
						return false;
					}
					re=/^[1-9][3-9]$/;
					if (!re.test(age.value)) {
						alert('年龄只能是数字，并且大于12岁，小于100岁');
						return false;
					}
					re=/^0\d{2,3}-[1-9]\d{10}$/;
					if (!re.test(tel.value)) {
						alert('区号-11位手机号码');
						return false;
					}
					return true;
				}
				
			}
		</script>
	</head>
	<body>
		<form id="register" action="ok.html" method="post">
			用户名：&nbsp;<input type="text" id="username" /><br /><br />
			密&nbsp;码: &nbsp;<input type="password" id="pass" /><br /><br />
			确认密码: <input type="password" id="pass2" /><br /><br />
			邮&nbsp;箱：&nbsp;<input type="text" id="email" /><br /><br />
			QQ&nbsp;号：&nbsp;<input type="text" id="qq" /><br /><br />
			年&nbsp;龄：&nbsp;<input type="text" id="age" /><br /><br />
			电&nbsp;话：&nbsp;<input type="text" id="tel"/><br /><br />
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
