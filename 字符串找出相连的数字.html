<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		var str="12ddddjfjjjj4569jjoaooo09";
		//alert(findNum(str));
		alert(findNumZ(str));
		//传统方法
		function findNum(str) {
			var result=[];
			var tmp='';
			for (var i=0;i<str.length;i++) {
				if(str.charAt(i)>='0'&str.charAt(i)<='9'){
					tmp+=str.charAt(i);	
				}else if(tmp){
					result.push(tmp);
					tmp='';
				}
			}
			if (tmp) {
				result.push(tmp);
			}
			return result;
		}
		//使用正则表达式
		function findNumZ(str){
			return str.match(/\d+/g);
		}
		</script>
	</head>
	<body>
	</body>
</html>
